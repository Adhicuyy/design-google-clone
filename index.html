<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adhi.css">
    <title>google serch</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header >
        <div class="header_right">
            <a href="#gmail">Gmail</a>
            <a href="#gambar">Gambar</a>
            <a href="#icon1"><span class="material-icons">apps</span></a>
            <a href="#icon2"><span class="material-icons">account_circle</span></a>
        </div>

    <section>
        <div class="feature">

                <div class="search_i">
                    <span class="material-icons">search</span>
                    <input id="searchInput"/>

                </div>
                <div class="search_action">
                    <button onclick="search()">penelusuran google</button>
                    <button>saya lagi beruntung</button>
                </div>
                <div class="language">
                    <div>
                        Google tersedia dalam bahasa:
                        <a href="">English</a>
                        <a href="">Indonesia</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>

</html>
